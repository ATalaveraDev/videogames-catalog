<div (drop)="onDrop($event)" (dragstart)="onDragStart($event)" (dragover)="onDragOver($event)" (dragenter)="onDragEnter($event)">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let game of elements; trackBy: gamesTracker" draggable="true">
      <span>{{game.name}}</span>
    </li>
  </ul>
  <p class="text-center" *ngIf="elements?.length < 1"><em>Drag and drop a game</em></p>
</div>
