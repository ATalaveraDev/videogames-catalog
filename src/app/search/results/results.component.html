<div *ngIf="results?.length" class="panel col-md-6">
  <div class="panel-heading">
    <em>Results</em>
    <i class="glyphicon glyphicon-remove pull-right" (click)="clearSearch()"></i>
  </div>
  <div class="panel-body no-padding">
    <div class="result" *ngFor="let result of results">
      <img *ngIf="result.cover" src="https:{{result.cover?.url}}" style="" width="64">
      <img *ngIf="!result.cover" src="assets/no-img.png" style="border-radius: 50px;" width="64">
      <span>{{result.name}}</span>
      <button class="btn btn-info btn-sm pull-right">+ add</button>
    </div>
  </div>
</div>
