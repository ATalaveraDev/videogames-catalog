<div *ngIf="results?.length" class="panel col-md-12" style="background-color: #FFF">
  <div class="panel-body no-padding">
    <div class="result row" *ngFor="let result of results">
      <div class="col">
        <img src="assets/no-img.png" style="border-radius: 50px;" width="64">
      </div>
      <div class="col-6 pad-top-15">
        <span>{{result.name}}</span>
      </div>
      <div class="col-4 text-center pad-top-15">
        <button class="btn btn-info btn-sm">Finished</button>
        <button class="btn btn-info btn-sm">Pending</button>
      </div>
    </div>
  </div>
</div>
