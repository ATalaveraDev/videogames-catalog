<div *ngIf="results?.length" class="panel col-md-6">
  <div class="panel-body no-padding">
    <div class="result row" *ngFor="let result of results">
      <div class="col-xs-2">
        <img *ngIf="result.cover" src="https://images.igdb.com/igdb/image/upload/t_micro/{{result.cover?.cloudinary_id}}" width="35" height="35">
        <img *ngIf="!result.cover" src="assets/no-img.png" style="border-radius: 50px;" width="35" height="35">
      </div>
      <div class="col-xs-8">
        <span>{{result.name}}</span>
      </div>
      <div class="col-xs-2">
        <button class="btn btn-info btn-sm pull-right">+ add</button>
      </div>
    </div>
  </div>
</div>
