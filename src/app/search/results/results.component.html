<div class="row">
  <div class="col-xs-12 col-md-6" *ngFor="let result of results" style="padding: 5px">
    <div class="col-xs-2">
      <img src="https:{{result.cover?.url}}" style="border-radius: 50px;">
    </div>
    <div class="col-xs-10">
      <label>{{result.name}}</label>
    </div>
  </div>
</div>
