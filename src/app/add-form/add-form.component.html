<div class="row">
  <div [ngClass]="{'col-xs-12 text-center': showAdd, 'col-xs-offset-1 col-xs-1': !showAdd}">
    <a (click)="toggleAdd()" *ngIf="showAdd">Add</a>
    <a (click)="toggleAdd()" *ngIf="!showAdd">Cancel</a>
  </div>
  <form class="form-inline game-form" *ngIf="!showAdd" [formGroup]="gameForm" (ngSubmit)="onSubmit()">
    <div class="form-group col-xs-4">
      <input type="text" class="form-control" placeholder="Name" formControlName="name" />
    </div>
    <div class="form-group col-xs-2">
      <select class="form-control" formControlName="status">
        <option value="pending">Pending</option>
        <option value="finished">Finished</option>
      </select>
    </div>
    <div class="form-group col-xs-2">
      <input type="text" class="form-control" formControlName="platform" placeholder="Platform">
    </div>
    <div class="form-group col-xs-1 ">
      <button type="submit" class="btn btn-success" [disabled]="gameForm.invalid">Add</button>
    </div>
  </form>
</div>
