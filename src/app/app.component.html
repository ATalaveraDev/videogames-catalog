<div class="row text-center">
  <h1>Videogames</h1>
  <add-form></add-form>
</div>
<div class="row">
  <div class="col-xs-6">
    <h3 class="text-center">Pending</h3>
    <app-list [elements]="service.pending$ | async" [id]="'pending'" (gameDropped)="updateLists($event)"></app-list>
  </div>
  <div class="col-xs-6">
    <h3 class="text-center">Finished</h3>
    <app-list [elements]="service.finished$ | async" [id]="'finished'" (gameDropped)="updateLists($event)"></app-list>
  </div>
</div>
