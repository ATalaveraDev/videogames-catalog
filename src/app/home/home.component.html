<div class="row text-center">
    <add-form (gameAdded)="addToList($event)"></add-form>
    <div class="row">
        <app-search>
            <div class="col-md-4">
                <app-search-input></app-search-input>
            </div>
            <div class="col-md-12">
                <app-search-results></app-search-results>
            </div>
        </app-search>
    </div>
    <!-- To be Done <app-search></app-search>-->
</div>
<div class="row">
    <div class="col-xs-6">
        <h3 class="text-center">Pending</h3>
        <app-list [elements]="gamesStore.pending$ | async" (removeFromOtherList)="remove($event)"></app-list>
    </div>
    <div class="col-xs-6">
        <h3 class="text-center">Finished</h3>
        <app-list [elements]="gamesStore.finished$ | async" (removeFromOtherList)="remove($event)"></app-list>
    </div>
</div>
