<div class="row">
  <div class="col-sm-6">

    <div class="row">
      <div class="col-sm-4">
        <app-search-input></app-search-input>
      </div>
      <div class="col-sm-12">
        <app-search-results></app-search-results>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="row">
      <div class="col-sm-12">
        <h3 class="text-center">Pending</h3>
        <app-list [elements]="pending" (removeFromOtherList)="remove($event)"></app-list>
      </div>
      <div class="col-sm-12">
        <h3 class="text-center">Finished</h3>
        <app-list [elements]="finished" (removeFromOtherList)="remove($event)"></app-list>
      </div>
    </div>
  </div>
